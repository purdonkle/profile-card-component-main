<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-bg"></div>
        <div class="profile-picture"></div>
        <div class="profile-main"><p>Victor Crest<span class="main-light">26</span></p><p class="main-light">London</p></div>
        <div class="profile-stats">
          <div class="stat"><p>80K</p><p class="stats-light">Followers</p></div>
          <div class="stat"><p>803K</p><p class="stats-light">Likes</p></div>
          <div class="stat"><p>1.4K</p><p class="stats-light">Photos</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
